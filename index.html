<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Pag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body background="imgs/Background MP.avif">

    <!--Me-->
    <section class="meucurriculo">
        <span class="title">
            <h2 class="primary">Minha página pessoal</h2>
            <h3 class="secondary">Apresentação</h3>
            <br>
        </span>
    </section>

    <div class="card">
      <img src="imgs/minhafoto1.png" class="card-img-top" alt="...">
      <div class="card-body">
      <h5 class="card-title">Carta de apresentação</h5>
      <p class="card-text">Olá sou Fernando, desenvolvi esta pequena página para exibir um pouco do meu conhecimento no HTML e no CSS, Obrigado !!</p>
      </div>
    </div>
    
    <div class="tituloconhecimentos">
    <h1> Possuo um conhecimento básico das seguintes linguagens</h1>
    </div>


    <div class="linguagens">
    <img src="imgs/js.png" class="rounded float-start" alt="...">
    <img src="imgs/php2.png" class="php" alt="...">
    <img src="imgs/html1.png" class="html" alt="...">
    <img src="imgs/css.png" class="css" alt="...">
    </div>
   
    
    <!--Form-->
    <section class="mensagem">
          <span class="title">
            <div class="container">
            <h3 class="mensagemdois">Envie sua mensagem para mim !</h3>
          </span>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@gmail.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Sua mensagem</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
